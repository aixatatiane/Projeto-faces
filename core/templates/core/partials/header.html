{% load static %}
<header class="d-flex align-items-center">
  <nav class="navbar navbar-expand-lg bg-body-tertiary barra-navegacao w-100">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'core/img/faces-logo-lua.svg' %}" alt="Logo" style="width: 6.5rem; height: 5.5rem;">
      </a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-xl-5">
            <a class="nav-link active text-white fs-3" aria-current="page" href="{% url 'core:home' %}">Início</a>
          </li>
          <li class="nav-item me-xl-5">
            <a class="nav-link active text-white fs-3" aria-current="page" href="{% url 'core:home' %}">Imagens</a>
          </li>
          <li class="nav-item me-xl-5">
            <a class="nav-link active text-white fs-3" aria-current="page" href="{% url 'core:reflexao' %}">Reflexão Filosófica</a>
          </li>
          <li class="nav-item me-xl-5">
            <a class="nav-link active text-white fs-3" aria-current="page" href="{% url 'core:reflexao' %}">História</a>
          </li>
          <li class="nav-item me-xl-5">
            <a class="nav-link active text-white fs-3" aria-current="page" href="{% url 'core:participantes' %}">Organizadores</a>
          </li>
          {% if not request.user.is_authenticated %}
           <li class="nav-item me-xl-5">
              <a class="nav-link active text-white fs-3" aria-current="page" href="{% url 'users:login' %}">Login</a>
            </li>
          {% endif %}
        </ul>

        {% if request.user.is_authenticated %}
          <span class="text-light fs-4 me-5">
            Olá, {{ request.user.username }}!
          </span>
          <a href="{% url "users:logout" %}" class="btn btn-danger text-decoration-none me-5">Sair</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
