{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
{% include "core/partials/head.html" %}
<body>
  {% include "core/partials/header.html" %}
  <main class="container-fluid pt-5">
    <section class="row my-5 p-5 text-white bem-vindo">
      <div class="col-12">
        <h1 class="text-center">Deletar face</h1>
        <form action="" method="post">
          {% csrf_token %}
          <p>Voce tem certeza que deseja deletar informacoes sobre {{ face.nome }}?</p>
          <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
