{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
{% include "core/partials/head.html" %}
<body>
  <main class="container-fluid vh-100 d-lg-flex p-0">
    <section class="w-100 h-100 d-flex align-items-center apresentacao-login" style="background-color: #0B002C;">
      <p class="text-white m-5">Olá! Acesse para visualizar imagens recriadas de grandes figuras negras que tiveram suas representações imagéticas inviabilizadas.</p>
    </section>
    <section class="w-100 d-flex align-items-center justify-content-center flex-column form-login my-5">
      <img src="{% static 'core/img/faces-logo.svg' %}" alt="Faces Logo" class="img-logo">
      <form action="" method="POST" class="row d-flex flex-column align-items-center my-5">
        {% csrf_token %}

        {{ form.username }}
        {{ form.password }}
        <button type="submit" class="btn btn-primary btn-login d-flex align-items-center justify-content-center">
          Entrar
        </button>
      </form>
      <a href="{% url "users:register" %}" class="text-decoration-none" style="color: #0b002c;">Ainda nao possui conta? Cadastre-se!</a>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
